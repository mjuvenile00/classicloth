<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassiCloth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration-page" class="registration-page">
        <h2>Registration</h2>
        <form id="registration-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg-username" required>
            <br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" required>
            <br>
            <button type="submit" id="register-button">Register</button>
        </form>
        <p id="reg-error-message" class="error-message"></p>
    </div>

    <div id="login-page" class="login-page" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    
    <div id="index-content" class="index-content" style="display: none;">
        <header class="header-section">
            <h1 class="site-title">ClassiCloth</h1>
            <nav class="nav-links" id="nav-links">
                <ul>
                    <a href="index.html" id="home-link">Home</a>
                    <a href="shop.html" id="shop-link">Shop</a>
                    <a href="about.html" id="about-link">About</a>
                    <a href="services.html" id="services-link">Services</a>
                    <a href="contact.html" id="contact-link">Contact</a>
                </ul>
            </nav>
        </header>
        <div id="content">
            <div id="home-content" class="content-section">
                <img src="ClassiCloth\images\ClassiCloth.png" alt="ClassiCloth Image" class="home-image">
                <img src="ClassiCloth\images\messages.png" alt="Second Image" class="home-image">
                <img src="ClassiCloth\images\toppic.png" alt="Third Image" class="home-image">
            </div>
            <div id="shop-content" class="content-section" style="display: none;">
                <a href="shop.html" id="shop-info"></a><br><br><br>           
            </div>
            <div id="about-content" class="content-section" style="display: none;">
                <a href="about.html" id="about-info"></a><br><br><br>           
            </div>
            <div id="services-content" class="content-section" style="display: none;">
                <a href="services.html" id="services-info"></a><br><br><br>           
            </div>
            <div id="contact-content" class="content-section" style="display: none;">
                <a href="contact.html" id="contact-info"></a><br><br><br>           
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <br><p>Designed by: Calaque, Tricia Joyce and Enardecido, Cindy - BSIT 22M2 for ICT 008 Final Project</p><br>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
